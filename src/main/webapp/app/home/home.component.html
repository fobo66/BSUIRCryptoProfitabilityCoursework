<div class="row">
    <div class="col-md-3">
        <span class="crypto-image img-fluid img-rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="form-group" *ngSwitchCase="true">
                <label for="cryptoCurrencyName"
                       jhiTranslate="home.form.cryptoCurrencyNameFormLabel">Cryptocurrency</label>
                <select class="form-control" name="cryptoCurrencyName" id="cryptoCurrencyName"></select>

                <label for="videocardName" jhiTranslate="home.form.videocardNameFormLabel">Videocard</label>
                <select class="form-control" name="videocardName" id="videocardName"></select>

                <label for="city" jhiTranslate="home.form.cityFormLabel">City</label>
                <select class="form-control" name="city" id="city"></select>

                <button type="submit" class="btn btn-primary" jhiTranslate="home.form.submitButton">Calculate</button>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>

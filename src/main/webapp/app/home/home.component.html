<div class="row">
    <div class="col-md-3">
        <span class="crypto-image img-fluid img-rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>
        <jhi-alert></jhi-alert>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="form-group" *ngSwitchCase="true">
                <form #profitabilityForm="ngForm" [hidden]="formSubmitted"
                      (ngSubmit)="calculateProfitability(formData)">
                    <div class="form-row">
                        <label for="cryptoCurrencyName"
                               jhiTranslate="home.form.cryptoCurrencyNameFormLabel">Cryptocurrency</label>
                        <select class="form-control" name="cryptoCurrencyMiningInfo" id="cryptoCurrencyName" required
                                [(ngModel)]="formData.cryptoCurrencyMiningInfo">
                            <option *ngFor="let miningInfo of miningInfoList" value="{{miningInfo.id}}">
                                {{miningInfo.cryptocurrency?.shortName}}
                            </option>
                        </select>

                        <label for="videocardName" jhiTranslate="home.form.videocardNameFormLabel">Videocard</label>
                        <select class="form-control" name="hardware" id="videocardName" required
                                [(ngModel)]="formData.hardware">
                            <option *ngFor="let hardware of hardwareInfoList" value="{{hardware.id}}">
                                {{hardware.videocard?.name}}
                            </option>
                        </select>

                        <label for="city" jhiTranslate="home.form.cityFormLabel">City</label>
                        <select class="form-control" name="city" id="city" required [(ngModel)]="formData.city">
                            <option *ngFor="let powerCost of powerCostList" value="{{powerCost.city}}">
                                {{powerCost.city}}
                            </option>
                        </select>
                    </div>

                    <div class="form-row profitability-form-button-container">
                        <button type="submit" [disabled]="!profitabilityForm.form.valid"
                                class="btn btn-primary" jhiTranslate="home.form.submitButton">
                            Calculate
                        </button>
                    </div>
                </form>
                <div class="form-row profitability-form-button-container">
                    <button class="btn" jhiTranslate="home.form.reset" [hidden]="!formSubmitted" (click)="resetForm()">
                        Reset
                    </button>
                </div>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>

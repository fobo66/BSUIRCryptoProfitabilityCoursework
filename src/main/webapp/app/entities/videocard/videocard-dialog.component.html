<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideocardLabel" jhiTranslate="courseworkApp.videocard.home.createOrEditLabel">
            Create or edit a Videocard</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!videocard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="videocard.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.videocard.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="videocard.name"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.videocard.power"
                   for="field_power">Power</label>
            <input type="number" class="form-control" name="power" id="field_power"
                   [(ngModel)]="videocard.power"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

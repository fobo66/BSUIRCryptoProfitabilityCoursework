<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHardwareInfoLabel"
            jhiTranslate="courseworkApp.hardwareInfo.home.createOrEditLabel">Create or edit a Hardware Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hardwareInfo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hardwareInfo.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.hardwareInfo.hashPower" for="field_hashPower">Hash
                Power</label>
            <input type="number" class="form-control" name="hashPower" id="field_hashPower"
                   [(ngModel)]="hardwareInfo.hashPower" required min="0"/>
            <div [hidden]="!(editForm.controls.hashPower?.dirty && editForm.controls.hashPower?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.hashPower?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.hashPower?.errors?.min" jhiTranslate="entity.validation.min"
                       translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.hashPower?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.hardwareInfo.price"
                   for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                   [(ngModel)]="hardwareInfo.price" required min="0"/>
            <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.price?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.price?.errors?.min" jhiTranslate="entity.validation.min"
                       translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.price?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.hardwareInfo.videocard" for="field_videocard">Videocard</label>
            <select class="form-control" id="field_videocard" name="videocard" [(ngModel)]="hardwareInfo.videocard"
                    required>
                <option *ngIf="!editForm.value.videocard" [ngValue]="null" selected></option>
                <option
                    [ngValue]="videocardOption.id === hardwareInfo.videocard?.id ? hardwareInfo.videocard : videocardOption"
                    *ngFor="let videocardOption of videocards; trackBy: trackVideocardById">{{videocardOption.id}}
                </option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.videocard?.dirty && editForm.controls.videocard?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.videocard?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

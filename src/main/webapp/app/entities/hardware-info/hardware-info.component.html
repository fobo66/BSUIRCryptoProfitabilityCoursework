<div>
    <h2>
        <span jhiTranslate="courseworkApp.hardwareInfo.home.title">Hardware Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-hardware-info" [routerLink]="['/', { outlets: { popup: ['hardware-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="courseworkApp.hardwareInfo.home.createLabel">
            Create new Hardware Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'courseworkApp.hardwareInfo.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hardwareInfos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="courseworkApp.hardwareInfo.hashPower">Hash Power</span></th>
            <th><span jhiTranslate="courseworkApp.hardwareInfo.price">Price</span></th>
            <th><span jhiTranslate="courseworkApp.hardwareInfo.videocard">Videocard</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hardwareInfo of hardwareInfos ;trackBy: trackId">
                <td><a [routerLink]="['../hardware-info', hardwareInfo.id ]">{{hardwareInfo.id}}</a></td>
                <td>{{hardwareInfo.hashPower}}</td>
                <td>{{hardwareInfo.price}}</td>
                <td>
                    <div *ngIf="hardwareInfo.videocard">
                        <a [routerLink]="['../videocard', hardwareInfo.videocard?.id ]" >{{hardwareInfo.videocard?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hardware-info', hardwareInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hardware-info/'+ hardwareInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hardware-info/'+ hardwareInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

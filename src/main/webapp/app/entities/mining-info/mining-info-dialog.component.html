<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMiningInfoLabel" jhiTranslate="courseworkApp.miningInfo.home.createOrEditLabel">
            Create or edit a Mining Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!miningInfo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="miningInfo.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.difficulty" for="field_difficulty">Difficulty</label>
            <input type="number" class="form-control" name="difficulty" id="field_difficulty"
                   [(ngModel)]="miningInfo.difficulty" required min="0"/>
            <div [hidden]="!(editForm.controls.difficulty?.dirty && editForm.controls.difficulty?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.difficulty?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.difficulty?.errors?.min" jhiTranslate="entity.validation.min"
                       translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.difficulty?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.blockReward"
                   for="field_blockReward">Block Reward</label>
            <input type="number" class="form-control" name="blockReward" id="field_blockReward"
                   [(ngModel)]="miningInfo.blockReward" required min="0"/>
            <div [hidden]="!(editForm.controls.blockReward?.dirty && editForm.controls.blockReward?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.blockReward?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.blockReward?.errors?.min" jhiTranslate="entity.validation.min"
                       translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.blockReward?.errors?.number"
                       jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.cryptocurrency"
                   for="field_cryptocurrency">Cryptocurrency</label>
            <select class="form-control" id="field_cryptocurrency" name="cryptocurrency"
                    [(ngModel)]="miningInfo.cryptocurrency" required>
                <option *ngIf="!editForm.value.cryptocurrency" [ngValue]="null" selected></option>
                <option
                    [ngValue]="cryptocurrencyOption.id === miningInfo.cryptocurrency?.id ? miningInfo.cryptocurrency : cryptocurrencyOption"
                    *ngFor="let cryptocurrencyOption of cryptocurrencies; trackBy: trackCryptocurrencyById">
                    {{cryptocurrencyOption.id}}
                </option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.cryptocurrency?.dirty && editForm.controls.cryptocurrency?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cryptocurrency?.errors?.required"
                   jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

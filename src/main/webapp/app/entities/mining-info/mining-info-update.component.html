<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mining-info-heading" jhiTranslate="courseworkApp.miningInfo.home.createOrEditLabel">Create or edit a Mining Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.difficulty" for="field_difficulty">Difficulty</label>
                    <input type="number" class="form-control" name="difficulty" id="field_difficulty"
                           formControlName="difficulty"/>
                    <div *ngIf="editForm.get('difficulty')!.invalid && (editForm.get('difficulty')!.dirty || editForm.get('difficulty')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('difficulty')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('difficulty')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('difficulty')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.blockReward" for="field_blockReward">Block Reward</label>
                    <input type="number" class="form-control" name="blockReward" id="field_blockReward"
                           formControlName="blockReward"/>
                    <div *ngIf="editForm.get('blockReward')!.invalid && (editForm.get('blockReward')!.dirty || editForm.get('blockReward')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('blockReward')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('blockReward')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('blockReward')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="courseworkApp.miningInfo.cryptocurrency" for="field_cryptocurrency">Cryptocurrency</label>
                    <select class="form-control" id="field_cryptocurrency" name="cryptocurrency" formControlName="cryptocurrency">
                        <option *ngIf="!editForm.get('cryptocurrency')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="cryptocurrencyOption.id === editForm.get('cryptocurrency')!.value?.id ? editForm.get('cryptocurrency')!.value : cryptocurrencyOption" *ngFor="let cryptocurrencyOption of cryptocurrencies; trackBy: trackById">{{ cryptocurrencyOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('cryptocurrency')!.invalid && (editForm.get('cryptocurrency')!.dirty || editForm.get('cryptocurrency')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('cryptocurrency')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

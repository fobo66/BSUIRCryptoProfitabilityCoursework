<div>
    <h2>
        <span jhiTranslate="courseworkApp.miningInfo.home.title">Mining Infos</span>
        <button class="btn btn-primary float-right jh-create-entity create-mining-info"
                [routerLink]="['/', { outlets: { popup: ['mining-info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" jhiTranslate="courseworkApp.miningInfo.home.createLabel">
            Create new Mining Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                           name="currentSearch" placeholder="{{ 'courseworkApp.miningInfo.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="miningInfos">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="courseworkApp.miningInfo.difficulty">Difficulty</span></th>
                <th><span jhiTranslate="courseworkApp.miningInfo.blockReward">Block Reward</span></th>
                <th><span jhiTranslate="courseworkApp.miningInfo.cryptocurrency">Cryptocurrency</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let miningInfo of miningInfos ;trackBy: trackId">
                <td><a [routerLink]="['../mining-info', miningInfo.id ]">{{miningInfo.id}}</a></td>
                <td>{{miningInfo.difficulty}}</td>
                <td>{{miningInfo.blockReward}}</td>
                <td>
                    <div *ngIf="miningInfo.cryptocurrency">
                        <a [routerLink]="['../cryptocurrency', miningInfo.cryptocurrency?.id ]">{{miningInfo.cryptocurrency?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mining-info', miningInfo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mining-info/'+ miningInfo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mining-info/'+ miningInfo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

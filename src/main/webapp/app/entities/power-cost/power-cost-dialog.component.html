<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPowerCostLabel" jhiTranslate="courseworkApp.powerCost.home.createOrEditLabel">Create or edit a Power Cost</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!powerCost.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="powerCost.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.powerCost.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="powerCost.city" required />
            <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="courseworkApp.powerCost.pricePerKilowatt" for="field_pricePerKilowatt">Price Per Kilowatt</label>
            <input type="number" class="form-control" name="pricePerKilowatt" id="field_pricePerKilowatt"
                [(ngModel)]="powerCost.pricePerKilowatt" min="0" />
            <div [hidden]="!(editForm.controls.pricePerKilowatt?.dirty && editForm.controls.pricePerKilowatt?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.pricePerKilowatt?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.pricePerKilowatt?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cryptocurrency">
            <h2><span jhiTranslate="courseworkApp.cryptocurrency.detail.title">Cryptocurrency</span> {{ cryptocurrency.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="courseworkApp.cryptocurrency.name">Name</span></dt>
                <dd>
                    <span>{{ cryptocurrency.name }}</span>
                </dd>
                <dt><span jhiTranslate="courseworkApp.cryptocurrency.shortName">Short Name</span></dt>
                <dd>
                    <span>{{ cryptocurrency.shortName }}</span>
                </dd>
                <dt><span jhiTranslate="courseworkApp.cryptocurrency.price">Price</span></dt>
                <dd>
                    <span>{{ cryptocurrency.price }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cryptocurrency', cryptocurrency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
